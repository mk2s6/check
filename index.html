<!DOCTYPE html>
<html>
<head>
	<title>Testing Simple API</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div>
		<h1>FIRST API</h1>

		<h2>Orders</h2>
		<div id='siva'>
			<div><button id="btn-get">GET Orders</button></div>
			<div>
				<ul id="orders"></ul>
			</div>
			<aside>
				<form id="orderPlace">
					<h3>Add an order</h3>
					<p>Name		: <input type="text" id="name" placeholder="Name"></p>
					<p>Drink	: <input type="text" id="drink" placeholder="Drink"></p>
					<input type="submit" id="add" value="Add!">
				</form>
			</aside>
		</div>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="mustache.js"></script>
	<script type="text/javascript" src="jQuery.js"></script>
</body>
</html>
